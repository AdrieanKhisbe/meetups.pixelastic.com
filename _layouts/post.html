---
layout: default
---

<div class="post">
  <h1><a href="{{ post.url }}">{{ page.title }}</a></h1>
  {{ content }}
  <hr>
  <p>
    Autres meetups de ce type : 
    {% for tag in page.tags %}
      <a href="/tags/{{ tag }}">{{ tag }}</a>
    {% endfor %}
  </p>
  <p>
    N'hésitez pas à me contacter sur Twitter (<a href="https://twitter.com/pixelastic/">@pixelastic</a>) pour toute question ou remarque.
  </p>
</div>
